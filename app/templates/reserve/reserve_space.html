{% import 'macros/page_macros.html' as page %}
{% extends 'layouts/base.html' %}

{% block content %}

    <div id="jumbo" class="jumbotron">
    <div class="container">
      <h1>Reserve a Space</h1>
      <form action="room" method="POST" role="form" class="form-horizontal">

        <div class="form-group">
          <label for="event">Event Title:</label>
          <input type="text" class="form-control" id="event" name="event" placeholder="Team Meeting">
        </div>

        <div class="form-group">
          <label for="building">Building:</label>
          <select id="building" name="building" class="form-control">
            <option value="" disabled selected>Select a building</option>
            <option value="Halligan">Halligan</option>
            <option value="Tisch">Tisch</option>
            <option value="Anderson">Anderson</option>
            <option value="Barnum">Barnum</option>
          </select>
        </div>

        <div class="form-group">
          <label for="room">Room:</label>
          <select id="room" name="room" class="form-control">
            <option value="" disabled selected>Select a room</option>
            <option value="102">102</option>
            <option value="116">116</option>
            <option value="118">118</option>
            <option value="120">120</option>
          </select>
        </div>

      <div id="datetimepicker_date" class="form-group">
        </label for="date">Date:</label>
        <input type="text" id="date" name="date"></input>
        <span class="add-on">
          <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
        </span>
      </div>

      <div id="datetimepicker_starttime" class="form-group">
        <label for="start_time">Start time:</label>
        <input type="text" id="start_time" name="start_time"></input>
        <span class="add-on">
          <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
        </span>
      </div>

      <div id="datetimepicker_endtime" class="form-group">
        <label for="end_time">End time:</label>
        <input type="text" id="end_time" name="end_time"></input>
        <span class="add-on">
          <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
        </span>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-lg" id="verify" type="submit">Verify &raquo;</button>
      </div>
    </form>

{% endblock %}
